<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Novo Ticket</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <link rel="stylesheet" href="../reset.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Nav superior -->
    <nav class="navbar shadow-sm">
      <div class="container-fluid justify-content-start">
        <button
          class="btn d-flex align-items-center gap-2"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
        >
          <span class="material-symbols-outlined">menu</span>
          <span class="fw-bold logo fs-4">Deskium</span>
        </button>
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-tickets-abertos-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-tickets-abertos"
              type="button"
              role="tab"
              aria-controls="pills-tickets-abertos"
              aria-selected="true"
            >
              Tickets Abertos
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              #10015
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              #10016
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Nav dinamica lateral -->
    <div
      class="offcanvas offcanvas-start p-3 d-flex flex-column w-25"
      tabindex="-1"
      id="sidebarMenu"
    >
      <div class="d-flex align-items-center mb-4">
        <span class="logo mt-3">Deskium</span>
      </div>

      <nav class="nav d-flex flex-column gap-3 flex-grow-1">
        <button class="btn d-flex align-items-center gap-2">
          <span class="material-symbols-outlined">add_box</span>
          <span>Novo Ticket</span>
        </button>
        <button class="btn active d-flex align-items-center gap-2">
          <span class="material-symbols-outlined">confirmation_number</span>
          <span>Tickets Abertos</span>
        </button>
        <button class="btn d-flex align-items-center gap-2">
          <span class="material-symbols-outlined">select_check_box</span>
          <span>Tickets Resolvidos</span>
        </button>
        <button class="btn d-flex align-items-center gap-2">
          <span class="material-symbols-outlined">archive</span>
          <span>Tickets Encerrados</span>
        </button>
        <button class="btn mt-auto d-flex align-items-center gap-2">
          <span class="material-symbols-outlined">logout</span>
          <span>Sair</span>
        </button>
      </nav>
    </div>

    <!-- Conteúdo principal -->
    <main class="main p-4">
      <!-- Sempre ocupa a maior largura do elemento pai -->
      <div class="container-fluid">
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-tickets-abertos"
            role="tabpanel"
            aria-labelledby="pills-tickets-abertos-tab"
            tabindex="0"
          >
            <div class="card p-4">
              <form>
                <div class="row g-3">
                  <div class="col-md-2">
                    <label class="form-label">Número do ticket</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="0000"
                    />
                  </div>

                  <div class="col">
                    <label class="form-label">Responsável</label>
                    <select class="form-select">
                      <option>Selecione..</option>
                      <option>Marcelo Guedes</option>
                      <option>Ana Paula</option>
                    </select>
                  </div>

                  <div class="col">
                    <label class="form-label">Sub-Status</label>
                    <select class="form-select">
                      <option>Selecione..</option>
                      <option>Aguardando meu retorno</option>
                      <option>Em atedimento</option>
                    </select>
                  </div>

                  <div class="col">
                    <label class="form-label">Motivo</label>
                    <select class="form-select">
                      <option>Selecione..</option>
                      <option>Emissão de NFSe</option>
                      <option>Envio de e-mail</option>
                    </select>
                  </div>

                  <div class="col">
                    <label class="form-label">Categoria</label>
                    <select class="form-select">
                      <option>Selecione</option>
                      <option>Dúvida</option>
                      <option>Erro do sistema</option>
                    </select>
                  </div>
                </div>

                <div class="d-flex gap-2 mt-3 mb-4">
                  <button class="btn btn-primary">Filtrar</button>
                  <button class="btn btn-secondary">Limpar Filtros</button>
                </div>
              </form>

              <div class="table-responsive">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th scope="col" class="fw-medium">Ticket</th>
                      <th scope="col" class="fw-medium">Título</th>
                      <th scope="col" class="fw-medium">Sub-Status</th>
                      <th scope="col" class="fw-medium">Motivo</th>
                      <th scope="col" class="fw-medium">Categoria</th>
                      <th scope="col" class="fw-medium">Responsável</th>
                      <th scope="col" class="fw-medium">Data de Abertura</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-bottom">
                      <td>
                        <a href=""> #10015 </a>
                      </td>
                      <td>Lorem ipsum dolor sit amet</td>
                      <td class="td-substatus">
                        <span class="badge bg-warning text-dark">
                          Aguardando meu retorno
                        </span>
                      </td>
                      <td>Emissão de NFSe</td>
                      <td>Dúvida</td>
                      <td>Marcelo Guedes</td>
                      <td>30/08/2025</td>
                    </tr>
                    <tr class="border-bottom">
                      <td>
                        <a href=""> #10016 </a>
                      </td>
                      <td>Lorem ipsum dolor sit amet</td>
                      <td class="td-substatus">
                        <span class="badge bg-success"> Em atendimento </span>
                      </td>
                      <td>Envio de e-mail</td>
                      <td>Erro do sistema</td>
                      <td>Ana Paula</td>
                      <td>30/08/2025</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
            tabindex="0"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="pills-contact"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
            tabindex="0"
          >
            ...
          </div>
          <div
            class="tab-pane fade"
            id="pills-disabled"
            role="tabpanel"
            aria-labelledby="pills-disabled-tab"
            tabindex="0"
          >
            ...
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
