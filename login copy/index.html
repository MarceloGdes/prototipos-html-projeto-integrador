<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Deskium</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Coluna esquerda - Login -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
          <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
              <img src="logo.png" alt="Logo" width="120">
              <h4 class="mt-3 fw-bold">Bem-vindo de volta</h4>
              <p class="text-muted">Faça login para continuar</p>
            </div>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="••••••••">
                  <span class="input-group-text"><i class="bi bi-eye"></i></span>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                  <input type="checkbox" id="remember">
                  <label for="remember" class="small">Lembrar-me</label>
                </div>
                <a href="#" class="small text-decoration-none">Esqueci minha senha</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>

        <!-- Coluna direita - Ilustração -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-white">
          <img src="illustration.png" alt="Ilustração" class="img-fluid" style="max-width: 80%;">
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
