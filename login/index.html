<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Deskium</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:wght@100..900&display=swap"
    rel="stylesheet" />
  <!-- Material Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../reset.css" />
  <link rel="stylesheet" href="../global.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- <div class="login-card rounded-4 h-auto">\
      <div class="row h-100">
        <!-- Coluna esquerda com ilustração -->
  <div class="container-fluid h-100">
    <div class="row h-100 pe-0">
      <div class="col-lg-7 col-xl-8 d-md-flex align-items-center justify-content-center">
        <img src="assets/undraw_group-chat_4xw0.svg" alt="Ilustração" class="img-fluid" style="width: 80%;" />
      </div>

      <!-- Coluna direita com login -->
      <div class="col-md-5 col-lg-5 col-xl-4 d-flex align-items-center justify-content-center p-0">
        <div class="login-card rounded-4 h-100 w-100 d-flex flex-column justify-content-center align-items-center p-5 w-100">
          <div class="mb-4">
            <h1 class="fs-1 mb-2">Deskium</h1>
            <h4 class="fw-bold text-center mb-1">Bem-vindo de volta</h4>
            <p class="text-muted text-center">Faça login para continuar</p>
          </div>

          <form class="w-100">
            <label for="email" class="form-label">E-mail</label>
            <div class="mb-3 input-group">
              <span class="input-group-text border-end-0">
                <span class="material-symbols-outlined">mail</span>
              </span>
              <input type="email" class="form-control" id="email" placeholder="seuemail@email.com" />
            </div>

            <label for="senha" class="form-label">Senha</label>
            <div class="mb-4 input-group">
              <span class="input-group-text border-end-0">
                <span class="material-symbols-outlined">lock</span>
              </span>
              <input type="password" class="form-control" id="senha" placeholder="••••••••" />
            </div>
            <button type="submit" class="btn btn-login w-100 fw-semibold">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
